<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Blog Post</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            width: 700px;
            text-align: center;
        }
        h1 {
            color: #ad1457;
            margin-bottom: 20px;
        }
        .author {
            color: #6a1b9a;
            margin-bottom: 20px;
            font-style: italic;
        }
        p {
            text-align: justify;
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #ad1457;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
        }
        a:hover {
            background: #880e4f;
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${post.title}"></h1>
    <p class="author">By <span th:text="${post.author}"></span></p>
    <p th:text="${post.content}"></p>
    <a th:href="@{/posts}">‚Üê Back to Posts</a>
</div>
</body>
</html>
