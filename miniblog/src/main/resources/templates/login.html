<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MiniBlog</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h1>Login</h1>

    <!-- Login form -->
    <form th:action="@{/auth/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Success after registration -->
    <div th:if="${param.registered}" style="color:green; margin-top:10px;">
        Registration successful! Please log in.
    </div>

    <!-- Show login errors -->
    <div th:if="${param.error}" style="color:red; margin-top:10px;">
        Invalid username or password.
    </div>

    <!-- Show logout message -->
    <div th:if="${param.logout}" style="color:green; margin-top:10px;">
        You have been logged out successfully.
    </div>

    <p style="text-align:center; margin-top:15px;">
        Donâ€™t have an account? <a th:href="@{/auth/register}">Register here</a>
    </p>
</div>

</body>
</html>
