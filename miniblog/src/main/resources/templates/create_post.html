<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0); /* pastel pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #880e4f; /* deep classic pink */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #4a148c; /* muted purple */
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            font-family: 'Georgia', serif;
        }

        input[type="text"] {
            height: 40px; /* small box for title/author */
        }

        textarea {
            height: 150px; /* larger box for content */
            resize: none;
        }

        button {
            background-color: #ad1457;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Georgia', serif;
            transition: 0.3s;
        }

        button:hover {
            background-color: #880e4f;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Create Blog Post</h1>
    <form th:action="@{/posts}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" placeholder="Enter your title"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea th:field="*{content}" placeholder="Write your blog content here..."></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" placeholder="Your name"/>
        </div>
        <button type="submit">Publish</button>
    </form>
</div>
</body>
</html>
